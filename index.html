<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-calculation"></div>
        <div class="current-calculation"></div>
      </div>
      <button class="big-button">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>,</button>
      <button>0</button>
      <button class="big-button">=</button>
    </div>
    <script src="calculator.js" defer></script>
  </body>
</html>
