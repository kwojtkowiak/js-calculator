<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/lucida-console" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-calculation class="previous-calculation"></div>
        <div data-current-calculation class="current-calculation"></div>
      </div>
      <button data-all-clear id="func-button" class="big-button">AC</button>
      <button data-delete id="func-button">DEL</button>
      <button data-operation id="operation-button">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation id="operation-button">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation id="operation-button">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation id="operation-button">-</button>
      <button data-number>,</button>
      <button data-number>0</button>
      <button data-equals id="equal-button" class="big-button">=</button>
    </div>
    <script src="calculator.js" defer></script>
  </body>
</html>
